<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="page-select active">
            <h3>Page 1</h3>
        </div>
        <div class="page-select inactive" onclick="location.href='page2.html';">
            <h3>Page 2</h3>
        </div>
    </header>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="qr-code-container">
            <img src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0" class="qr-code">
        </div>
        <div class="form-container">
            <input type="text" placeholder="Enter URL" class="form-element" id="content">
            <button class="form-element" id="generate">Generate</button>
        </div>
    </div>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
    function htmlEncode(value) {
      return $('<div/>').text(value)
        .html();
    }
    $(function () {
      $('#generate').click(function () {
        let finalURL ='https://chart.googleapis.com/chart?cht=qr&chl=' + htmlEncode($('#content').val()) + '&chs=160x160&chld=L|0'
        $('.qr-code').attr('src', finalURL);
      });
    });
    </script>
</body>
</html>
